<form id="web-tools">
<fieldset><legend>Type</legend>
<p>
<label><input name="type" type="radio" checked="" value="html">&nbsp;HTML</label>
<br>
<label><input name="type" type="radio" value="md">&nbsp;MarkDown</label>
<br>
<label><input name="type" type="radio" value="adoc">&nbsp;AsciiDoc</label>
<br>
<label><input name="type" type="radio" value="ascii">&nbsp;ASCII Characters</label>
<br>
<label><input name="type" type="radio" value="box">&nbsp;Graphic Box Characters</label>
</p>
<p>
<label><input name="double" type="checkbox" value="true">&nbsp;Use Double Lines (Box)</label>
<br>
<label><input name="interlines" type="checkbox" value="true">&nbsp;Lines Between Rows (ASCII or Box)</label>
</p>
</fieldset>
<fieldset><legend>Table Options</legend>
<p>
<label><input name="sections" type="checkbox" checked="" value="true">&nbsp;HTML Sections</label>
<br>
<label><input name="header" type="checkbox" checked="" value="true">&nbsp;Header Row</label>
</p>
</fieldset>
<fieldset><legend>Other Options</legend>
<p>
<label><input name="delimiter" type="radio" checked="" value="tab">&nbsp;Tab</label>
<br>
<label><input name="delimiter" type="radio" value="comma">&nbsp;Comma</label>
</p>
<p>
<label><input name="multiple" type="checkbox" value="true">&nbsp;Multiple Delimiters</label>
</p></fieldset><div><button name="ok">OK</button><button name="cancel">Cancel</button></div>
</form>
